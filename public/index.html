<!DOCTYPE html>
<html lang="en" ng-app="TicTacToe">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="/css/app.css">
</head>
<body ng-cloak>
	<div class="container" id="tictactoe" ng-controller="TicTacToeCtrl">
		<span ng-init="init()"></span>

		<div class="alert alert-danger" ng-hide="winnerIs">
			Player <span ng-bind="player"></span> turn!
		</div>

		<div class="alert alert-success" ng-show="winnerIs">
			We have a winner! <span ng-bind="winnerIs"></span> wins! <a href="javascript:void(0)" ng-click="newGame()">New Game?</a>
		</div>

		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">O Won</span>
				<input readonly type="text" class="form-control" placeholder="0" ng-model="oWins">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">X Won</span>
				<input readonly type="text" class="form-control" placeholder="0" ng-model="xWins">
			</div>
		</div>
		<div class="grid">

			<div class="row">
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('a', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('b', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('c', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('d', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('e', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('f', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('g', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('h', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
				<div class="col-xs-4">
					<a href="javascript:void(0)" ng-click="buttonClick('i', $event)" class="btn-block btn btn-default cell">
						<i class="fa fa-plus"></i>
					</a>
				</div>
			</div>

		</div>

	</div>

<script src="/vendor/vendor.js"></script>
<script src="/js/app.js"></script>
<script type="text/javascript">
	document.write('<script src="//localhost:35729/livereload.js?snipver=1" type="text/javascript"><\/script>')
</script>
</body>
</html>
